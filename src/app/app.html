<ion-menu side="right" [content]="content" id="sysMenu" class="toggle-menu" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>菜单</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openLoginPage()" menuClose>
        登录
      </button>
      <button ion-item (click)="openRegisterPage()" menuClose>
        注册
      </button>
      <button ion-item (click)="openSysPage()" menuClose>
        其他功能
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-fab right middle>
  <button ion-fab mini color="vibrant"><ion-icon name="arrow-dropleft"></ion-icon></button>
  <ion-fab-list side="left">
    <button ion-fab (click)="openCamera()"><ion-icon name="ios-camera"></ion-icon></button>
    <button ion-fab><ion-icon name="md-text"></ion-icon></button>
    <button ion-fab><ion-icon name="ios-image"></ion-icon></button>
    <button ion-fab><ion-icon name="ios-videocam"></ion-icon></button>
    <button ion-fab><ion-icon name="md-clock"></ion-icon></button>
    <button ion-fab><ion-icon name="logo-usd"></ion-icon></button>
  </ion-fab-list>
</ion-fab>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
