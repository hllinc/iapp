<ion-header>

  <ion-navbar>
    <ion-title>直播</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <video id="vidioID" preload="auto" autoplay="autoplay">
    <source [src]="strUrl" type="video/mp4"/>
  </video>
  <button ion-button block (click)="openCamera()">打开摄像头</button>
  <img [src]="base64Image" *ngIf="base64Image" />
</ion-content>
