<ion-header>

  <ion-toolbar>
    <ion-title>系统管理</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <p>本地存储管理</p>
  <button ion-button block color="secondary" (click)="clearStorage()">清空本地存储</button>
</ion-content>
