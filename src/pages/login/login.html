<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>用户名</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button block color="secondary" (click)="presentLoading()">登录</button>
      <span ion-button clear block (click)="toRegister()">没有帐号？</span>
    </div>
  </ion-list>
</ion-content>
