<ion-header>

  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>

</ion-header>


<ion-content padding>
  <!--<p>编号:{{item.id}}</p>-->

  <p><img [src]="item.src" alt=""></p>
  <p>详情:{{item.detail}}</p>
</ion-content>
